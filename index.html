<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trello clone - MK</title>
</head>
<body>
   <main class="main-bg">
       <h1>Trello clone</h1>
       <section class="main-conteiner">
           <div class="section" >
              <div class="title-section first">Backlog</div>
               <div class="drop-conteiner" data-location="1">
               </div>
                <div class="add-save-conteiner">
                   <div class="add-save">
                       <div class="add-item">+ Add Item</div>
                        <div class="save-item">Save Item</div>
                   </div>
                   <textarea spellcheck="false"></textarea>
               </div>
           </div>
          
           <div class="section" >
              <div class="title-section second">In Progress</div>
                 <div class="drop-conteiner" data-location="2">
                   <!-- <div>Work on projects</div>
                   <div>Listen to music</div> -->
               </div>
                 <div class="add-save-conteiner">
                   <div class="add-save">
                       <div class="add-item">+ Add Item</div>
                        <div class="save-item">Save Item</div>
                   </div>
                   <textarea spellcheck="false"></textarea>
               </div>
              
           </div>

            <div class="section" >
              <div class="title-section third">Complete</div>
                <div class="drop-conteiner" data-location="3">
                   <!-- <div>Being cool</div>
                   <div>Getting stuff done</div> -->
               </div>
                 <div class="add-save-conteiner">
                   <div class="add-save">
                       <div class="add-item">+ Add Item</div>
                        <div class="save-item">Save Item</div>
                   </div>
                   <textarea spellcheck="false"></textarea>
               </div>
           </div>
            <div class="section" >
              <div class="title-section fourth">On Hold</div>
                <div class="drop-conteiner" data-location="4">
                   <!-- <div>Being uncool</div> -->
                  
               </div>
                 <div class="add-save-conteiner">
                   <div class="add-save">
                       <div class="add-item">+ Add Item</div>
                        <div class="save-item">Save Item</div>
                   </div>
                   <textarea spellcheck="false"></textarea>
               </div>
           </div>
       </section>
   </main>
    <script src="script.js"></script>
</body>
</html>
